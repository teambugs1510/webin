<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Admin Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark theme-color">
        <div class="container">
            <a class="navbar-brand" href="home.html">Back to Home</a>
        </div>
    </nav>

    <div class="container py-4">
        <h3>Admin Panel - Theme Settings</h3>
        
        <label for="presetThemes">Choose a Preset Theme:</label>
        <select id="presetThemes" class="form-control" onchange="applyPresetTheme(this.value)">
            <option value="default">Default (Pink, White, Orange)</option>
            <option value="dark">Dark Mode (Black, White, Gray)</option>
            <option value="blue">Cool Blue (Blue, White, Light Blue)</option>
        </select>
        
        <br>

        <h4>Custom Theme</h4>
        <label for="themeName">Theme Name:</label>
        <input type="text" id="themeName" class="form-control" placeholder="Enter theme name">
        
        <label for="themeSelector">Primary Color:</label>
        <input type="color" id="themeSelector" class="form-control">

        <label for="textColor">Text Color:</label>
        <input type="color" id="textColor" class="form-control">

        <label for="bgColor">Background Color:</label>
        <input type="color" id="bgColor" class="form-control">

        <br>
        <button class="btn btn-primary" onclick="saveCustomTheme()">Save Custom Theme</button>
        
        <br><br>
        <label for="customThemes">Apply Custom Theme:</label>
        <select id="customThemes" class="form-control" onchange="applyCustomTheme(this.value)">
            <option value="">Select a custom theme</option>
        </select>
    </div>

    <script src="theme.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
